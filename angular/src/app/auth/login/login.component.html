<div class="flex-container">
  <!-- {{myForm.value | json}} -->
  <mat-card class="flex-item">

    <mat-card-header>
      <mat-card-title>title</mat-card-title>
      <mat-card-subtitle>subtitle</mat-card-subtitle>
    </mat-card-header>
    <form [formGroup]="myForm" (ngSubmit)="submit(myForm)">
      <mat-card-content>
        <br>
        <h1 class="mt-2">LOGO</h1>
        <br>
        <h5 class="mt-3">BIENVENUE ! VEUILLEZ VOUS IDENTIFIER.</h5>
        <br>
        <div class="example-container mtb-2 text-center">
          <mat-form-field appearance="outline" *ngIf="isNew">
            <mat-label>Nom complete</mat-label>
            <input matInput formControlName="fullName" placeholder="Nom complete">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Email address">
            <mat-error *ngIf="myForm.get('email').invalid">Email est pas valider</mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" placeholder="Mot de passe" [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                              'visibility'}}</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" *ngIf="isNew">
            <mat-label>Confirmer mot de passe</mat-label>
            <input matInput formControlName="passwordConfirme" placeholder="Mot de passe"
              [type]="hide ? 'password' : 'text'">
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' :
                                'visibility'}}</mat-icon>
          </mat-form-field>
          <mat-radio-group formControlName="idTypeUser">
              <mat-radio-button checked=true value="1">Pers</mat-radio-button>
              <mat-radio-button value="2">Societe</mat-radio-button>
            </mat-radio-group>
          <br>
          <button mat-raised-button [color]=" isNew ? 'accent' : 'primary'" type="submit" [disabled]="!myForm.valid">
            {{ isNew ? 'Cree nouveau compte !' : 'Connexion'}}
          </button>
          <br>
          <button mat-raised-button type="reset">
            Vider
          </button>
          <br>
          <!-- <button mat-raised-button [color]="isNew ? 'primary' : 'accent'" type="button" (click)="isNew = !isNew">
            {{ isNew ? "S'authentifie" : "Cree nouveau compte !"}}
          </button> -->
        </div>
      </mat-card-content>
    </form>
    <div class="row justify-content-center">
      <!-- {{myForm.status | json}} -->
      {{msg}}
    </div>
    <mat-card-actions>
      <!-- <button mat-raised-button (click)="isNew = !isNew">change state</button> -->
    </mat-card-actions>
  </mat-card>
</div>
